</head>

<body>
    <div class="container">
        <div class="button-container">
            <button id="red" onclick="changeColor(this.id)">Red</button>

            <button id="random" onclick="changeColor(this.id)">Random</button>
        </div>
        <div id="color-value" onclick="copy()">Click to copy this color</div>

    </div>

    </script>
